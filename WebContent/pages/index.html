<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>主页——Complex Layout</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.3/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
</head>
<body class="shpt">
		<div data-options="region:'north'" style="height:50px">shpt</div>
		<div data-options="region:'south',split:true" style="height:50px;"> by D_xiao</div>
		<div data-options="region:'east',split:true" title="East" style="width:180px;">
			<ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,dnd:true"></ul>
		</div>
		<div data-options="region:'west',split:true" title="系统菜单" style="width:100px;">
			<div class="easyui-accordion" data-options="fit:true,border:false">
				<div title="菜单一" style="padding:10px;">
					菜单一
				</div>
				<div title="菜单二" data-options="selected:true" style="padding:10px;">
					菜单二
				</div>
				<div title="菜单三" style="padding:10px">
					菜单三
			</div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
				<div title="主页" data-options="href:'_content.html'" style="padding:10px"></div>
				<div title="DataGrid" style="padding:5px">
					<table class="easyui-datagrid"
							data-options="url:'datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true">
						<thead>
							<tr>
								<th data-options="field:'itemid'" width="80">Item ID</th>
								<th data-options="field:'productid'" width="100">Product ID</th>
								<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
								<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
								<th data-options="field:'attr1'" width="150">Attribute</th>
								<th data-options="field:'status',align:'center'" width="50">Status</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
